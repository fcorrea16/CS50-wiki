{% extends "encyclopedia/layout.html" %}

{% block title %}
Wiki: {{entry_title}}
{% endblock %}

{% block body %}
<h1>Add New Entry Page</h1>

<form action="{% url 'wikipedia:add' %}" method="post" class="add_new_entry">
    {% csrf_token %}
    <div class="entry_form">{{ form }}</div>
    <input type="submit" class="btn btn-primary">
</form>
{% endblock %}
