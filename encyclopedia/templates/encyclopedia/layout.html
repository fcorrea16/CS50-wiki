{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper row">
        <div class="col-md-3 col-lg-3">
            <aside id="sidebar">

                <div class="sidebar-logo">
                    <h3>Wiki</h3>
                    <div class="horizontal_line"></div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="{% url 'wikipedia:index' %}" class="sidebar-link">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'wikipedia:add' %}" class="sidebar-link">
                            <span>Create New Page</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'wikipedia:index'%}{{random_entry}}" class="sidebar-link">
                            <span>Random Page</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <form action="{% url 'wikipedia:search' %}" method="get" class="d-flex" role="search">
                        {% csrf_token %}
                        <input class="form-control me-2" type="text" name="q" placeholder="Search Encyclopedia">
                        <input type="submit" class="btn btn-outline-light btn-sm">
                    </form>
                </div>
        </div>
        </aside>
        {% block nav %}
        {% endblock %}

        <div class=" col-md-9 col-lg-9">
            <div class="main">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>


</body>

</html>
